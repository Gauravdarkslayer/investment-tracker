<app-toolbar [backUrl]="'/fd-tracker'" [text]="'Track FD'" (backButtonEvent)="backButtonClick($event)"></app-toolbar>

<mat-card class="example-card" *ngFor="let investment of investments" >
  <!-- <a (click)="navigateTo('investments/'+investment._id)" href="javascript:void(0)"> -->
    <mat-card-header>
      <mat-card-title-group>
        <mat-card-title>{{investment.orgName}}</mat-card-title>
        <mat-card-subtitle>{{investment.orgType}}</mat-card-subtitle>
        <img mat-card-sm-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" >
      </mat-card-title-group>
    </mat-card-header>
    <mat-card-content>
        {{investment.rateOfInterest}} - 
        {{investment.investmentAmount}}
    </mat-card-content>
  <!-- </a> -->
  </mat-card>
